on:
  push:
    branches: [main]
    paths:
      - "KQL/*.yaml"
  workflow_dispatch:

permissions:
  contents: write

name: Build ARM Analytic Rules

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build ARM Analytic Rules
    steps:
      - uses: actions/checkout@v3
      - name: Convert YAML rule to ARM
        run: |
          Install-Module SentinelARConverter -AcceptLicense -Force
          Get-ChildItem -Path 'KQL' -Filter '*.yaml' | ForEach-Object {
              Write-Output "Processing file: $($_.Name)"
              $fullPath = $_.FullName
              $relativePath = $fullPath.Replace($Env:GITHUB_WORKSPACE + '/', '')
              Write-Output "Relative path: $relativePath"  # Debugging output
              $yamlFilePath = $relativePath.Replace('.yaml', '.json')
              Write-Output "Target JSON file path: $yamlFilePath"  # Debugging output
              if (-not (Test-Path $yamlFilePath) -or (Get-Item $yamlFilePath).LastWriteTime -lt $_.LastWriteTime) {
                  Write-Host "Converting $fullPath to $yamlFilePath"
                  Convert-SentinelARYamlToArm -Filename $fullPath -UseOriginalFilename
              }
          }
        shell: pwsh
      - name: Commit and push changes
        run: |
          git config --global user.name 'Khaled6120'
          git config --global user.email 'khalednaes3@gmail.com'
          git add KQL
          git commit -am "SentinelARConverter"
          git push
