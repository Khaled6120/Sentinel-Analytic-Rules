name: Suspicious WmiPrvSE Child Process
id: 8a582fe2-0882-4b89-a82a-da6b2dc32937
author: Vadim Khrykov (ThreatIntel), Cyb3rEng, Florian Roth (Nextron Systems)
date: 2021/08/23
severity: high
description: Detects suspicious and uncommon child processes of WmiPrvSE
status: test
modified: 2023/11/10
logsource:
  category: process_creation
  product: windows
tactics:
- Defense Evasion
- Execution
relevantTechniques:
- T1047
- T1204
- T1218
query: 'DeviceProcessEvents

  | where InitiatingProcessFolderPath endswith "\\wbem\\WmiPrvSE.exe" and ((FolderPath
  endswith "\\certutil.exe" or FolderPath endswith "\\cscript.exe" or FolderPath endswith
  "\\mshta.exe" or FolderPath endswith "\\msiexec.exe" or FolderPath endswith "\\regsvr32.exe"
  or FolderPath endswith "\\rundll32.exe" or FolderPath endswith "\\verclsid.exe"
  or FolderPath endswith "\\wscript.exe") or ((ProcessCommandLine contains "cscript"
  or ProcessCommandLine contains "mshta" or ProcessCommandLine contains "powershell"
  or ProcessCommandLine contains "pwsh" or ProcessCommandLine contains "regsvr32"
  or ProcessCommandLine contains "rundll32" or ProcessCommandLine contains "wscript")
  and FolderPath endswith "\\cmd.exe")) and (not(((ProcessCommandLine contains "/i
  " and FolderPath endswith "\\msiexec.exe") or FolderPath endswith "\\WerFault.exe"
  or FolderPath endswith "\\WmiPrvSE.exe")))'
eventGroupingSettings:
  aggregationKind: SingleAlert
queryFrequency: P1D
queryPeriod: P1D
enabled: true
entityMappings: null
sentinelEntitiesMappings: null
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
triggerOperator: GreaterThan
kind: Scheduled
